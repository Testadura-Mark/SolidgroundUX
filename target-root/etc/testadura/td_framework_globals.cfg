# Auto-generated config (system)
# Lines must be VAR=VALUE. Other lines are ignored.

# Framework-wide system configuration directory
TD_SYSCFG_DIR=//etc/testadura

# Enable or disable logfile output
TD_LOGFILE_ENABLED=0

# Console message types to display
TD_CONSOLE_MSGTYPES=STRT|WARN|FAIL|INFO|END

# Primary log file or directory path
TD_LOG_PATH=//var/log/testadura/solidgroundux.log

# Alternate log path override
TD_ALTLOG_PATH=/home/sysadmin/.log/testadura/solidgroundux.log

# Maximum log file size before rotation
TD_LOG_MAX_BYTES=26214400

# Number of rotated log files to retain
TD_LOG_KEEP=20

# Compress rotated log files
TD_LOG_COMPRESS=1

# Default UI style file (basename or path)
TD_UI_STYLE=default-ui-style.sh

# Default UI palette file (basename or path)
TD_UI_PALETTE=default-ui-palette.sh

